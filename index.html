<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Design</title>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-title">Credit Card</div>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="card-center">
            <img src="chip.webp" alt="chip">
        </div>
        <div class="card-bottom">
            <div class="card-bottom-left">
                <div class="card-number">8590 1203 7719 2608</div>
                <div>12/27</div>
                <div style="margin-top: 10px">Samuele Passiatore</div>
            </div>
            <div class="card-bottom-right">
                <img src="mastercard-logo.webp" alt="logo mastercard" style="width: 130px">
                <span style="text-align: center;">debit</span>
            </div>
        </div>
    </div>
</body>
</html>
